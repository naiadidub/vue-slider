<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[currentIndex].image" :alt="slides[currentIndex].title" />
                    <div class="text">
                        <h3>{{slides[currentIndex].title}}</h3>
                        <p>
                            {{slides[currentIndex].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="previous" class="prev"></div>
                    <div @click="prox" class="next"></div>
                    <div @click="selected(index)" v-for="(slide, index) in slides" :key="slide.image" :class="{active: index == currentIndex}" class="thumb">
                        <img :src="slide.image" alt="Svezia"/>
                    </div>
                    
                </div>

            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
